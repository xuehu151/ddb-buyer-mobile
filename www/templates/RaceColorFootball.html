<ion-view view-title="竞彩足球" >

    <ion-nav-bar class="bar-stable " >
        <ion-nav-buttons side="left" ng-click="">
            <a href="#/tab/home" class="button button-icon ion-ios-arrow-left" style="font-size: 2em;color: #d11d1d"></a>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <a href="" class="button button-clear ion-funnel" style="font-size: 2em;color: #d11d1d; margin-right: 10px;"  ng-click=""></a>
            <a href="" class="button button-clear ion-navicon-round" style="font-size: 2em;color: #d11d1d;margin-right: 10px;"  ng-click=""></a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-tabs class="tabs-stable tabs-striped tabs-top">
        <ion-tab title="胜平负">
            <ion-view>
                <ion-content class="stable-bg">
                    <ion-list>
                        <div ng-repeat="group in groups">
                            <ion-item class="item-stable item-icon-right"
                                      ng-click="toggleGroup(group)"
                                      ng-class="{active: isGroupShown(group)}" >
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-android-arrow-dropup' : 'ion-android-arrow-dropdown'"></i>
                                Group {{group.name}}
                            </ion-item>
                            <ion-item class="item-accordion footballListGroup"
                                      ng-repeat="item in group.items"
                                      ng-show="isGroupShown(group)" >
                                <!--{{item}}-->
                                <div class="row">
                                    <div class="col col-25">
                                        <p>001</p>
                                        <a href="" class="button button-assertive">墨西联</a>
                                        <p>15:30</p>
                                        <a href="" style="font-size: .9em;color: #d81b1b;">数据推单></a>
                                    </div>
                                    <i></i>
                                    <div class="col col-70">
                                        <h3>
                                            <span>广州恒大</span> VS <sapn>广州恒大</sapn>
                                        </h3>
                                        <div class="tab-status" >
                                            <span><i>单</i></span>
                                            <div style="display:flex;width:100%;">
                                                <div
                                                    ng-class="footballEyeshowS?'pitchStatus head':'un-pitchStatus head'"
                                                    ng-click="footballEyeshowS=!footballEyeshowS">
                                                    胜<i>7.5</i>
                                                </div>
                                                <div
                                                    ng-class="footballEyeshowP?'pitchStatus head':'un-pitchStatus head'"
                                                    ng-click="footballEyeshowP=!footballEyeshowP">
                                                    平<i>7.5</i>
                                                </div>
                                                <div
                                                    ng-class="footballEyeshowF?'pitchStatus head':'un-pitchStatus head'"
                                                    ng-click="footballEyeshowF=!footballEyeshowF"
                                                    style="border-right:0;">
                                                    负<i>7.5</i></div>
                                            </div>
                                            <div style="display:flex;width:100%;">
                                                <div
                                                    ng-class="AfootballEyeshowS?'pitchStatus head':'un-pitchStatus head'"
                                                    ng-click="AfootballEyeshowS=!AfootballEyeshowS">
                                                    让胜<i>7.5</i>
                                                </div>
                                                <div
                                                    ng-class="AfootballEyeshowP?'pitchStatus head':'un-pitchStatus head'"
                                                    ng-click="AfootballEyeshowP=!AfootballEyeshowP">
                                                    让平<i>7.5</i>
                                                </div>
                                                <div  ng-class="AfootballEyeshowF?'pitchStatus head':'un-pitchStatus head'"
                                                      ng-click="AfootballEyeshowF=!AfootballEyeshowF"
                                                      style="border-right:0;">让负<i>7.5</i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ion-item>
                        </div>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="比分">
            <ion-view>
                <ion-content class="balanced-bg">
                    <ion-list>
                        <div ng-repeat="group in groups">
                            <ion-item class="item-stable"
                                      ng-click="toggleGroup(group)"
                                      ng-class="{active: isGroupShown(group)}" >
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                                &nbsp;
                                Group {{group.name}}
                            </ion-item>
                            <ion-item class="item-accordion"
                                      ng-repeat="item in group.items"
                                      ng-show="isGroupShown(group)" >
                                {{item}}
                            </ion-item>
                        </div>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="进球数">
            <ion-view>
                <ion-content class="energized-bg">
                    <ion-list>
                        <div ng-repeat="group in groups">
                            <ion-item class="item-stable"
                                      ng-click="toggleGroup(group)"
                                      ng-class="{active: isGroupShown(group)}" >
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                                &nbsp;
                                Group {{group.name}}
                            </ion-item>
                            <ion-item class="item-accordion"
                                      ng-repeat="item in group.items"
                                      ng-show="isGroupShown(group)" >
                                {{item}}
                            </ion-item>
                        </div>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="半全场">
            <ion-view>
                <ion-content class="energized-bg">
                    <ion-list>
                        <div ng-repeat="group in groups">
                            <ion-item class="item-stable"
                                      ng-click="toggleGroup(group)"
                                      ng-class="{active: isGroupShown(group)}" >
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
                                &nbsp;
                                Group {{group.name}}
                            </ion-item>
                            <ion-item class="item-accordion"
                                      ng-repeat="item in group.items"
                                      ng-show="isGroupShown(group)" >
                                {{item}}
                            </ion-item>
                        </div>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="混合过关">
            <ion-view>
                <ion-content class="energized-bg">
                    <ion-list>
                        <div ng-repeat="group in groups">
                            <ion-item class="item-stable"
                                      ng-click="toggleGroup(group)"
                                      ng-class="{active: isGroupShown(group)}" >
                                <i class="icon" ng-class="isGroupShown(group) ? 'ion-arrow-up-b' : 'ion-arrow-down-b'"></i>
                                Group {{group.name}}
                            </ion-item>
                            <ion-item class="item-accordion"
                                      ng-repeat="item in group.items"
                                      ng-show="isGroupShown(group)" >
                                {{item}}
                            </ion-item>
                        </div>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

    </ion-tabs>

    <div class="bar bar-footer football-order-btns">
        <div class="row ensure-btn">
            <div class="col col-20 select-Several">
                已选<span>2</span>场
            </div>
            <div class="col col-25" >
                <input type="button" class="button button-clear" value="存至投注单" style="color: #dd2b1c;font-size: .9em;">
            </div>
            <div class="col col-25">
                <div style="line-height: 35px;color: #6e6e6e">金额<span style="color: #d11d1d;padding-left: 2px;">0</span>元</div>
            </div>
            <div class="col col-30">
                <div style="line-height: 35px;color: #6e6e6e">最高奖金<span style="color: #d11d1d;padding-left: 2px;">0.00</span>元</div>
            </div>
        </div>

        <div class="row group-btn">
            <div class="col col-25">
                <a href="" class="button stable-border">过关方式</a>
            </div>
            <div class="col col-20 multiple-input" >
                <input type="text" class=" stable-border" value="10倍" >
            </div>
            <div class="col col-25">
                <div class="button stable-border" style="line-height: 32px;color: #6e6e6e">奖金优化</div>
            </div>
            <div class="col col-30">
                <a href="" class="button button-assertive" style="line-height: 32px;color: #edece9;width: 90%;">提交彩店 </a>
            </div>
        </div>
    </div>

</ion-view>
