<ion-view title="注 册">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left" ng-click="">
            <button class="button ion ion-ios-arrow-left" style="font-size: 2em;">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input borderTop">
                <span class="input-label" style="padding-right: 10px; margin-left: 5px;">账 号
                        </span>
                <input type="text" ng-model="user.username" placeholder="请输要注册账号" style="padding-left: 8px;">
            </label>
            <label class="item item-input borderTop">
                <span class="input-label" style="padding-right: 22px; margin-left: 5px; "> 密 码</span>
                <input type="password" ng-model="user.password" placeholder="请输入登录密码">
            </label>
            <label class="item item-input borderTop">
                <span class="input-label" style="padding-right: 10px; margin-left: 5px; "> 确认密码</span>
                <input type="password" ng-model="user.password" placeholder="请再次输入登录密码">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="">
               确 定
            </button>
        </div>
        <button class="button button-block button-clear" style="color: #d9231c;margin-top: -1em" ng-click="">
            忘记密码？
        </button>
    </ion-content>

          </a>
    </ion-footer-bar>-->
</ion-view>
