<ion-view view-title="大乐透">
    <ion-nav-bar class="bar bar-header bar-assertive">
        <ion-nav-back-button class="button button-icon icon ion-ios-arrow-left"></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="showSaveAlert()">保存</button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="bg-grey">
        <div class="row h50">
            <a class="button icon icon-left ion-ios-plus-empty button-light col btn-30 " href="" ng-click="manualAdd()">手动添加</a>
            <a class="button icon icon-left ion-ios-plus-empty button-light col btn-30" href="" ng-click=autoAdd()>店主机选</a>
        </div>

        <div>
            <ul class="list betting-detail-ul">
                <li class="item item-button-left item-button-right" ng-repeat="liItem in sessionJsonWarp">
                    <a class="button button-clear " ng-click="deleteRow($index)">
                        <i class="icon ion-android-close dark"></i>
                    </a>
                    <div class="betting-num num-bg-red">
                        <i ng-repeat="redItem in liItem.red" ng-bind="redItem.num"></i>
                    </div>
                    <div class="betting-num num-bg-blue">
                        <i ng-repeat="blueItem in liItem.blue" ng-bind="blueItem.num"></i>
                    </div>
                    <a class="button button-clear" href="" ng-click="editThisOrder($index)">
                        <i class="icon ion-ios-arrow-right dark"></i>
                    </a>
                </li>
                <li class="item item-button-left item-button-right">
                    <a class="button button-clear ">
                        <i class="icon ion-android-close dark"></i>
                    </a>
                    <div style="line-height: 28px">店主机选 <span ng-bind="autoBetNum">1</span>注</div>
                    <a class="button button-clear " href="#/BigLotto">
                        <i class="icon ion-ios-arrow-right dark"></i>
                    </a>
                </li>

            </ul>
        </div>
    </ion-content>

    <ion-footer-bar class=" betting-detail-footer" style="height: 155px;">
        <div>
            <p>
                投注
                <label class="padding-left">
                    <input class="bigLotto-input1 " type="text" placeholder="10"/>
                </label> 倍
            </p>
            <p>
                金额：
                <span class="font-red">2</span> 元 &nbsp
                <label class="checkbox ">
                    <input class="bigLotto-input2" type="checkbox">
                </label>追加 (每注3元)
            </p>
            <button class="button button-block button-assertive" ng-click="showOrderAlert()" style="font-size: 16px;">
                提交彩店
            </button>

        </div>
        <!--
              <div class="item item-input-inset">
                <span>Submit</span>
                <label class="item-input-wrapper">
                  <input type="text" placeholder="Email">
                </label>
              </div> -->


    </ion-footer-bar>
</ion-view>
