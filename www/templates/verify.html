<ion-view title="手机验证">
    <ion-nav-bar class="bar-assertive marginLeft-6">
        <ion-nav-buttons side="left" ng-click="">
            <a href="#register" class="button button-clear ion ion-ios-arrow-left" style="font-size: 2em;">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input borderTop">
                <span class="input-label" >手机号</span>
                <input
                    type="text"
                    ng-model="user.username"
                    placeholder="请输要注册账号">
            </label>
            <label class="item item-input borderTop">
                <span class="input-label"> 验证码</span>
                <input
                    type="password"
                    ng-model="user.password"
                    placeholder="请输入短信验证码">
                <button>获取验证码</button>
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="">
                立即注册
            </button>
        </div>

    </ion-content>

</ion-view>
