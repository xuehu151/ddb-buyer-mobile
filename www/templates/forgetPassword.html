<ion-view title="忘记密码">
    <ion-nav-bar class="bar-assertive marginLeft-6">
        <ion-nav-buttons side="left" ng-click="">
            <a href="#sign-in" class="button button-clear ion ion-ios-arrow-left" style="font-size: 2em;">
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input borderTop">
                <span class="input-label" >手机号</span>
                <input
                    type="text"
                    ng-model="user.username"
                    placeholder="请输入手机号">
            </label>
            <label class="item item-input borderTop">
                <span class="input-label"> 验证码</span>
                <input
                    type="password"
                    ng-model="user.password"
                    placeholder="请输入短信验证码">
                <button>获取验证码</button>
            </label>
            <label class="item item-input borderTop">
                <span class="input-label" >新密码</span>
                <input
                    type="text"
                    ng-model="user.username"
                    placeholder="请输入密码(至少6位)">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-assertive" ng-click="">
                提 交
            </button>
        </div>

    </ion-content>
    <ion-footer-bar class=" button-clear">
        <div class="deal">
            <span>立即注册表示您同意</span><i>订单宝服务协议</i>
        </div>
    </ion-footer-bar>
</ion-view>
